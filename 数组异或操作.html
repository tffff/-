<body>
  <script>
    var xorOperation = function (n, start) {
      let num=0;
      for(let i=0;i<n;i++){
        let item=start+2*i
        num=num^item
      }
      return num
    };
    console.log(xorOperation(1,7))
  </script>
</body>
