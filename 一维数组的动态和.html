</head>

<body>
  <script>
    //动态规划 不断用当前值与前一个值相加
    var runningSum = function (nums) {
      for(let i=1;i<nums.length;i++){
        nums[i]=nums[i]+nums[i-1]
      }
      return nums
    };
    console.log(runningSum([1,2,3,4]))
  </script>
</body>

</html>
