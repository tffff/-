<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>总持续时间可被60整除的歌曲</title>
</head>

<body>
  <script>
    var numPairsDivisibleBy60 = function (time) {
      let count = 0,len = time.length ;
      for (var i = 0; i < len; i++) {
        let index=i+1;
        while(index<len){
          if((time[i] + time[index]) % 60 === 0){
            count++;
          }
          index++;
        }
      }
      return count;
    };
    console.log(numPairsDivisibleBy60([30, 20, 150, 100, 40]))
  </script>
</body>

</html>
