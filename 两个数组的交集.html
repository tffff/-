<body>
  <script>
    var intersection = function (nums1, nums2) {
      //第一种
      // let arr1=Array.from(new Set(nums1));
      // let arr2=Array.from(new Set(nums2));
      // let result=[];
      // arr1.forEach(item=>{
      //   if(arr2.includes(item)){
      //     result.push(item)
      //   }
      // })
      //第二种
      // let result=[];
      // nums1.forEach(item => {
      //   if(nums2.includes(item)&&!result.includes(item)){
      //     result.push(item)
      //   }
      // });
      //第三种
      let obj={},result=[];
      (nums1.length>nums2.length?nums2:nums1).forEach(item => {
        if(!obj[item]){
          obj[item]=true
        }
      });
      (nums1.length<nums2.length?nums2:nums1).forEach(item => {
        if(obj[item]){
          delete obj[item];
          result.push(item)
        }
      })
      return result;
    };
    let nums1=[4,9,5],nums2=[9,4,9,8,4];
    intersection(nums1,nums2)
  </script>
