<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>好数对的数目</title>
</head>

<body>
  <script>
    var numIdenticalPairs = function (nums) {
      //暴力法
      let num=0;
      for(let i=0;i<nums.length;i++){
        for(let j=0;j<nums.length;j++){
          if(i<j&&nums[i]==nums[j]){
            num++;
          }
        }
      }
      return num

      //双指针
      let i = 0, j = 1, count = 0, len = nums.length;
      while (i < len) {
        if (j < len) {
          if (nums[i] === nums[j]) {
            count++
          }
          j++
        } else if (j === len) {
          i++;
          j = i+1
        }
      }
      return count
    };
    console.log(numIdenticalPairs([1, 2, 3, 1, 1, 3]))
  </script>
</body>

</html>
