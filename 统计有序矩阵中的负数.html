<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统计有序矩阵中的负数</title>
</head>

<body>
  <script>
    var countNegatives = function (grid) {
      //暴力法 时间复杂度O(n*n)
      let len=grid.length,count=0;
      for(let i=0;i<len;i++){
        let len2=grid[i].length;
        for(let j=0;j<len2;j++){
          if(grid[i][j]<0){
            count++;
          }
        }
      }
      return count;
      //
    };
    console.log(countNegatives([[5,1,0],[-5,-5,-5]]))
  </script>
</body>

</html>
