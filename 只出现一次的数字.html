    //第四种 
    var majorityElement = function(nums) {
      let len=nums.length;
      let obj={};
      nums.forEach(item=>{
          obj[item]=obj[item]?++obj[item]:1
      })
      return Object.keys(obj).filter(item=>obj[item]>len/2)[0]
